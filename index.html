<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Examples</title>
    <link rel="stylesheet" href="./buttons.css">
</head>
<body>
    <div class="container">
        <button class="basic">Basic Button</button>
        <button class="primary">Primary Button</button>
        <button class="secondary">Secondary Button</button>
        <button class="success">Success Button</button>
        <button class="danger">Danger Button</button>
        <button class="warning">Warning Button</button>
        <button class="info">Info Button</button>
        <button class="disabled" disabled>Disabled Button</button>
        <button class="rounded">Rounded Button</button>
        <button class="pill">Pill-shaped Button</button>
        <button class="outline">Outlined Button</button>
        <button class="transparent">Transparent Button</button>
    </div>
</body>
</html>
